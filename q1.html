<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #c0392b;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .cakes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .cake-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      width: 200px;
    }
    .cake-card img {
      width: 100%;
      border-radius: 10px;
      height: 150px;
      object-fit: cover;
    }
    .cake-card p {
      font-weight: bold;
      margin: 10px 0 0 0;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .order-form {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .order-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #bill {
      text-align: center;
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      background: green;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <header>CAKE SHOP</header>

  <!-- Cake Section -->
  <div class="cakes">
    <div class="cake-card">
      <img src="image1.png" alt="Rainbow Cake">
      <p>Rainbow Cake – Rs. 300</p>
    </div>
    <div class="cake-card">
      <img src="image2.png" alt="Chocolate Cake">
      <p>Chocolate Cake – Rs. 200</p>
    </div>
    <div class="cake-card">
      <img src="image3.png" alt="Red Velvet Cake">
      <p>Red Velvet Cake – Rs. 250</p>
    </div>
    <div class="cake-card">
      <img src="image4.png" alt="Black Forest Cake">
      <p>Black Forest Cake – Rs. 350</p>
    </div>
  </div>

  <!-- Order Form -->
  <h2>Order Cake</h2>
  <div class="order-form">
    <label>Rainbow Cake (Quantity)</label>
    <input type="number" id="rainbow" min="0" value="0" oninput="calculateBill()">

    <label>Chocolate Cake (Quantity)</label>
    <input type="number" id="chocolate" min="0" value="0" oninput="calculateBill()">

    <label>Red Velvet Cake (Quantity)</label>
    <input type="number" id="redvelvet" min="0" value="0" oninput="calculateBill()">

    <label>Black Forest Cake (Quantity)</label>
    <input type="number" id="blackforest" min="0" value="0" oninput="calculateBill()">

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- Bill -->
  <div id="bill"></div>

  <script>
    function calculateBill() {
      let rainbow = document.getElementById("rainbow").value;
      let chocolate = document.getElementById("chocolate").value;
      let redvelvet = document.getElementById("redvelvet").value;
      let blackforest = document.getElementById("blackforest").value;

      // Prices
      let total = (rainbow * 300) + (chocolate * 200) + (redvelvet * 250) + (blackforest * 350);

      return total;
    }

    function placeOrder() {
      let totalPrice = calculateBill();
      let billDiv = document.getElementById("bill");

      if (totalPrice > 0) {
        billDiv.style.display = "block";
        billDiv.innerHTML = "Purchase Order Bill!!! <br> Total Price: Rs. " + totalPrice;
      } else {
        billDiv.style.display = "block";
        billDiv.innerHTML = "⚠️ Please order at least 1 cake.";
      }
    }
  </script>

</body>
</html>
